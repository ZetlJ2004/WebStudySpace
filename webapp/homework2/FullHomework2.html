<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 960px;
    }
    .row {
      display: flex;
      flex-direction: row;
    }
    .card {
      border: 1px solid gainsboro;
      border-radius: 20px;
      overflow: hidden;
      width: 33vw;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-left: 10px;
      margin-right: 10px;
      padding-bottom: 100px;
      box-sizing: border-box;
      transition: 0.5s;
    }
    .card-header img {
      margin-left: auto;
      margin-right: auto;
      margin-top: 25px;
      object-fit: cover;
      opacity: 0.5;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      max-width: 100%;
      max-height: 100%;
      transition: 0.5s;
    }
    .card-content-footer {
      margin-top: -100px;
      transition: 0.5s;
    }
    .card-content {
      z-index: 1;
    }
    .card-content p {
      padding: 10px;
      margin: 10px;
      text-align: justify;
    }
    .card-footer {
      display: flex;
      justify-content: flex-end; /* 让 a 标签在右边 */
    }
    .card-header {
      display: flex;
      justify-content: center; /* 水平居中对齐 */
      align-items: center; /* 垂直居中对齐 */
      z-index: 3;
      background-color: white;
    }
    .card-footer a {
      position: relative;
      bottom: 8px;
      margin: 20px;
      align-self: flex-end;
      padding: 5px;
      text-decoration: none;
      border: 0px;
      font-size: 12px;
      border-radius: 3px;
      background-color: #ee6a6a;
      color: white;
      transition: 0.5s;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 悬停时增加阴影 */
    }
    .card:hover .card-header img {
      opacity: 1; /* 使图片在悬停时完全不透明 */
    }
    .more:hover {
      background-color: red;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <img src="https://picsum.photos/id/237/200/300" />
          </div>
          <div class="card-content-footer">
            <div class="card-content">
              <p>
                狗狗巩固速度后来受到鼓励hi拉萨的韩国爱的回复搞活动给i哦嗯鸡肉饭该角色房收入高欸人都会共色电话各色地方给
              </p>
            </div>
            <div class="card-footer">
              <a href="#" class="more">查看详情</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="https://picsum.photos/seed/picsum/200/300" />
          </div>
          <div class="card-content-footer">
            <div class="card-content">
              <p>云朵上的画好了砂砾石低功耗荣华富贵拉地府哦i圣公会SGHALKGRAGDHL 司空见惯和老公</p>
            </div>
            <div class="card-footer">
              <a href="#" class="more">查看详情</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="https://picsum.photos/200/300?grayscale" />
          </div>
          <div class="card-content-footer">
            <div class="card-content">
              <p>
                树木粉碎都很贵啦师父的回顾i了哈速度来个荷兰法国和拉到然后给拉二胡如果i荷兰人刚回来色块如果
              </p>
            </div>
            <div class="card-footer">
              <a href="#" class="more">查看详情</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // 获取卡片和相关元素
    const cards = document.querySelectorAll('.card')

    cards.forEach((card) => {
      const cardHeaderImg = card.querySelector('.card-header img')
      const cs = card.querySelector('.card-content-footer')

      // 鼠标移入事件
      card.addEventListener('mouseenter', () => {
        // 图片上移
        cardHeaderImg.style.transform = 'translateY(-20px)'
        // 文本和按钮下移并显示
        cs.style.transform = 'translateY(100px)'
      })
      // 鼠标移出事件
      card.addEventListener('mouseleave', () => {
        // 图片恢复原位
        cardHeaderImg.style.transform = 'translateY(0)'
        // 文本和按钮隐藏
        cs.style.transform = 'translateY(0)'
      })
    })
  </script>
</html>
